<!DOCTYPE html>
<html>
<head>
  <title>Signup Form</title>
 
</head>

    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #834165;
      }
      
      
      h1 {
        color: #333;
        text-align: center;
      }
  
      form {
        width: 300px;
        margin: 0 auto;
        background-color: #b188ab;
        padding: 20px;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }
  
      label {
        display: block;
        margin-bottom: 10px;
      }
  
      input[type="text"],
      input[type="email"],
      input[type="password"] {
        width: 100%;
        padding: 8px;
        border-radius: 3px;
        border: 1px solid #ccc;
      }
  
      input[type="submit"] {
        width: 100%;
        padding: 8px;
        background-color: #4CAF50;
        color: #fff;
        border: none;
        cursor: pointer;
      }
  
      .error {
        color: red;
        margin-top: 10px;
      }
    </style>
  </head>
  <body>
    <h1>Signup Form</h1>
  
    <form id="signupForm">
      <div>
        <label for="name">Name:</label>
        <input type="text" id="name" required>
      </div>
  
      <div>
        <label for="email">Email:</label>
        <input type="email" id="email" required>
      </div>
  
      <div>
        <label for="password">Password:</label>
        <input type="password" id="password" required>
      </div>
  
      <div>
        <label for="confirmPassword">Confirm Password:</label>
        <input type="password" id="confirmPassword" required>
      </div>
  
      <div>
        <input type="submit" value="Sign up">
      </div>
    </form>
  
    <script>
       // Function to handle form submission
    function handleFormSubmit(event) {
      event.preventDefault(); // Prevent the default form submission

      // Get the form values
      var name = document.getElementById('name').value;
      var email = document.getElementById('email').value;
      var password = document.getElementById('password').value;
      var confirmPassword = document.getElementById('confirmPassword').value;

      // Validate the form
      var errorMessages = [];

      if (password !== confirmPassword) {
        errorMessages.push('Passwords do not match');
      }

      if (errorMessages.length > 0) {
        // Display error messages
        var errorContainer = document.createElement('div');
        errorContainer.className = 'error';
        errorContainer.innerHTML = errorMessages.join('<br>');
        document.getElementById('signupForm').appendChild(errorContainer);
      } else {
        // Form is valid, do something (e.g., submit to server)
        alert('Signup successful');
        document.getElementById('signupForm').reset(); // Reset the form
      }
    }

    // Attach the form submit event listener
    document.getElementById('signupForm').addEventListener('submit', handleFormSubmit);
    </script>
</div>
  
</body>

</html>
